<div class="about-wrapper">
    <div class="profile-section">
        <img src="log.png" alt="Profile Photo" class="profile-photo" />
        <div class="profile-info">
            <h1>{{ name }}</h1>
            <h2>{{ title }}</h2>
        </div>
    </div>

    <div class="bio-section">
        <h3>About Me</h3>
        <p>{{ bio }}</p>
    </div>

    <div class="experience-section">
        <h3>Experience</h3>
        <div class="experience-grid">
            <div class="experience-item" *ngFor="let exp of experience">
                <h4>{{ exp.role }}</h4>
                <p class="company">{{ exp.company }} | {{ exp.period }}</p>
                <p>{{ exp.description }}</p>
            </div>
        </div>
    </div>

    <div class="education-section">
        <h3>Education</h3>
        <div class="education-grid">
            <div class="education-item" *ngFor="let edu of education">
                <h4>{{ edu.degree }}</h4>
                <p>{{ edu.institution }} | {{ edu.year }}</p>
            </div>
        </div>
    </div>

    <div class="values-section">
        <h3>My Values</h3>
        <div class="values-grid">
            <div class="value-card" *ngFor="let value of values">
                <h4>{{ value.title }}</h4>
                <p>{{ value.description }}</p>
            </div>
        </div>
    </div>

    <div class="cta-section">
        <a href="lebo.pdf" download class="cta-btn">Download CV</a>
        <a routerLink="/contact" class="cta-btn secondary">Get In Touch</a>
    </div>
</div>
