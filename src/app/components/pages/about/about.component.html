<div class="about-wrapper">
    <div class="profile-section">
        <img src="log.png" alt="Profile Photo" class="profile-photo" />
        <div class="profile-info">
            <h1>{{ name }}</h1>
            <h2>{{ title }}</h2>
        </div>
    </div>

    <div class="bio-section">
        <h3>About Me</h3>
        <p>{{ bio }}</p>
    </div>

    <div class="timeline-section">
        <h3 class="section-title">My Journey</h3>
        <div class="timeline-container">
            <div class="timeline-column education-column">
                <h4 class="column-title"><i class="fas fa-graduation-cap"></i> Education</h4>
                <div class="timeline-items">
                    <div class="timeline-item" *ngFor="let edu of education">
                        <div class="timeline-dot"></div>
                        <div class="timeline-content">
                            <span class="timeline-year">{{ edu.year }}</span>
                            <h5>{{ edu.degree }}</h5>
                            <p>{{ edu.institution }}</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="timeline-divider"></div>
            
            <div class="timeline-column experience-column">
                <h4 class="column-title"><i class="fas fa-briefcase"></i> Experience</h4>
                <div class="timeline-items">
                    <div class="timeline-item" *ngFor="let exp of experience">
                        <div class="timeline-dot"></div>
                        <div class="timeline-content">
                            <span class="timeline-year">{{ exp.period }}</span>
                            <h5>{{ exp.role }}</h5>
                            <p class="company">{{ exp.company }}</p>
                            <p class="description">{{ exp.description }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="values-section">
        <h3>My Values</h3>
        <div class="values-grid">
            <div class="value-card" *ngFor="let value of values">
                <h4>{{ value.title }}</h4>
                <p>{{ value.description }}</p>
            </div>
        </div>
    </div>

    <div class="cta-section">
        <a href="lebo.pdf" download class="cta-btn">Download CV</a>
        <a routerLink="/contact" class="cta-btn secondary">Get In Touch</a>
    </div>
</div>
