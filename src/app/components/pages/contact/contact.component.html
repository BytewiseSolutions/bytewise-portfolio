<div class="contact-wrapper">
    <h2>Contact Me</h2>

    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="form-group">
            <label for="name">Name</label>
            <input id="name" formControlName="name" type="text" placeholder="Your Name" />
            <span *ngIf="submitted && contactForm.get('name')?.invalid" class="error">Name is required</span>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" formControlName="email" type="email" placeholder="Your Email" />
            <span *ngIf="submitted && contactForm.get('email')?.invalid" class="error">Valid email is required</span>
        </div>

        <div class="form-group">
            <label for="subject">Subject</label>
            <input id="subject" formControlName="subject" type="text" placeholder="Subject" />
            <span *ngIf="submitted && contactForm.get('subject')?.invalid" class="error">Subject is required</span>
        </div>

        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" formControlName="message" rows="5" placeholder="Your message..."></textarea>
            <span *ngIf="submitted && contactForm.get('message')?.invalid" class="error">Message is required</span>
        </div>

        <button type="submit">Send Message</button>

        <div *ngIf="successMessage" class="success-message">
            {{ successMessage }}
        </div>

        <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
        </div>
    </form>

    <div class="contact-details">
        <h3>Contact Details</h3>
        <p><strong>Phone:</strong> +266 5918 1664</p>
        <p><strong>Email:</strong> monamane.lebohang45&#64;gmail.com</p>
        <p><strong>Address:</strong> Ha Abia, Maseru, Lesotho</p>
    </div>

    <div class="map-container">
        <h3>Our Location</h3>


        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d111265.40970812125!2d27.36547413474694!3d-29.368999297314957!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1e8c35edbc879195%3A0xeddd03307093c56c!2sHa%20Penapena!5e0!3m2!1sen!2sls!4v1746254666327!5m2!1sen!2sls"
            width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy">
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
</div>
