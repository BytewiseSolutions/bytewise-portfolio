<nav class="navbar">
    <h1 class="logo">
        <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Bytewise Solutions</a>
    </h1>
    <ul class="navbar-links">
        <li class="navbar-link">
            <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Home</a>
        </li>
        <li class="navbar-link">
            <a routerLink="/projects" routerLinkActive="active">Projects</a>
        </li>
        <li class="navbar-link">
            <a routerLink="/skills" routerLinkActive="active">Skills</a>
        </li>
        <li class="navbar-link">
            <a routerLink="/about" routerLinkActive="active">About</a>
        </li>
        <li class="navbar-link">
            <a routerLink="/blog" routerLinkActive="active">Blog</a>
        </li>
        <li class="navbar-link">
            <a routerLink="/pricing" routerLinkActive="active">Pricing</a>
        </li>
        <li class="navbar-link">
            <a routerLink="/contact" routerLinkActive="active">Contact</a>
        </li>
    </ul>

    <div class="search-container">
        <button class="search-btn" (click)="toggleSearch()">
            <i class="fas fa-search"></i>
        </button>
        <div class="search-box" [class.active]="showSearch">
            <input 
                type="text" 
                [(ngModel)]="searchQuery" 
                placeholder="Search blog posts..."
                (keyup.enter)="search()"
            >
            <button (click)="search()" class="search-submit">
                <i class="fas fa-arrow-right"></i>
            </button>
        </div>
    </div>

    <div class="menu-icon" (click)="toggleMenu()">
        <i class="fas fa-bars"></i>
    </div>
</nav>
