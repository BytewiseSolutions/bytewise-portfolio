<div class="whatsapp-chat-widget" [class.open]="isOpen">
  <div class="chat-button" (click)="toggleChat()">
    <i class="fab fa-whatsapp"></i>
    <span class="notification-badge" *ngIf="!isOpen">1</span>
  </div>
  
  <div class="chat-popup" *ngIf="isOpen">
    <div class="chat-header">
      <img src="/leb.png" alt="Lebohang" class="avatar">
      <div class="info">
        <h4>Lebohang Monamane</h4>
        <p>Typically replies instantly</p>
      </div>
      <button class="close-btn" (click)="toggleChat()">Ã—</button>
    </div>
    
    <div class="chat-body" *ngIf="!showChatInput">
      <div class="message">
        <p>Hi there! ðŸ‘‹</p>
        <p>How can I help you today?</p>
      </div>
      <div class="chat-options">
        <button class="option-btn" (click)="startChat()">
          <i class="fas fa-comments"></i>
          Send Message
        </button>
        <button class="whatsapp-btn" (click)="openWhatsApp()">
          <i class="fab fa-whatsapp"></i>
          WhatsApp
        </button>
      </div>
    </div>

    <div class="chat-body" *ngIf="showChatInput">
      <div class="messages">
        <div class="message" *ngFor="let msg of messages" [class]="msg.type">
          <p>{{msg.text}}</p>
          <span class="time">{{msg.time}}</span>
        </div>
        <div class="loading" *ngIf="isLoading">Sending...</div>
      </div>
      
      <div class="input-area">
        <input 
          type="email" 
          [(ngModel)]="userEmail" 
          placeholder="Your email (optional)"
          class="email-input">
        <div class="message-row">
          <input 
            type="text" 
            [(ngModel)]="currentMessage" 
            (keyup.enter)="sendMessage()"
            placeholder="Type your message..."
            class="message-input"
            [disabled]="isLoading">
          <button (click)="sendMessage()" class="send-btn" [disabled]="isLoading">
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
